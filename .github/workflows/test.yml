name: "Test"

on:
  push:

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - id: getPRTitle
        run: echo "pr_title=$(gh pr view 317 --json 'title' --jq '.title')" >> "$GITHUB_OUTPUT"
        with:
          GITHUB_TOKEN: ${{ github.token }}

      - run: echo ${{ steps.getPRTitle.outputs.pr_title }}
