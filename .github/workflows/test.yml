# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  pull_request:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      IS_DEPLOYER: ${{ steps.isUserRory.outputs.isRory || steps.isUserAndrew.outputs.isAndrew }}
    steps:
      - id: isUserRory
        run: echo "::set-output name=isRory::${{ github.actor == 'roryabraham' }}"

      - id: isUserAndrew
        run: echo "::set-output name=isAndrew::${{ github.actor == 'AndrewGable' }}"

  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: validate

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # - uses: actions/checkout@v2

      - if: ${{ needs.validate.outputs.IS_DEPLOYER }}
        run: echo "${{ github.actor }} is a deployer"

      - if: ${{ !needs.validate.outputs.IS_DEPLOYER }}
        run: echo "${{ github.actor }} is not a deployer"

