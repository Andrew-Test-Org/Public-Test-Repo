name: "Test"

on:
  issue_comment:
  pull_request_review_comment:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.event }}
  checklist:
    runs-on: ubuntu-latest
    if: (${{ github.event.issue.pull_request }} && github.event == 'issue_comment' && contains(github.event.issue_comment.comment.body, '- [x]'))
        || github.event == 'pull_request_review_comment' && contains(github.event.pull_request_review_comment.body, '- [x]')
        || github.event == 'pull_request' && contains(github.event.pull_request.body, '- [x]')
    steps:
      - run: |
          echo A comment on PR $NUMBER
        env:
          NUMBER: ${{ github.event.issue.number }}
