name: "Test"

on:
  issue_comment:
  pull_request_review_comment:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - env:
          GITHUB_CONTEXT: ${{ github.event.issue.pull_request && github.event_name == 'issue_comment' && contains(github.event.comment.body, '- [') || github.event_name == 'pull_request_review_comment' && contains(github.event.pull_request_review_comment.body, '- [') || github.event_name == 'pull_request' && contains(github.event.pull_request.body, '- [') }}
        run: |
          echo "$GITHUB_CONTEXT"
  checklist:
    runs-on: ubuntu-latest
    if: ${{ github.event.issue.pull_request && github.event_name == 'issue_comment' && contains(github.event.comment.body, '- [') || github.event_name == 'pull_request_review_comment' && contains(github.event.pull_request_review_comment.body, '- [') || github.event_name == 'pull_request' && contains(github.event.pull_request.body, '- [') }}
    steps:
      - run: |
          echo A comment on PR $NUMBER
        env:
          NUMBER: ${{ github.event.issue.number }}
