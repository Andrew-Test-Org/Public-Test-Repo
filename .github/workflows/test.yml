# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  pull_request:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show head before
        run: git show-ref --head | grep HEAD

      - name: Fetch new history and checkout new branch
        run: |
          git fetch
          git checkout Rory-TestBranch
      
      - name: Show head of new branch
        run: git show-ref --head | grep HEAD

      - name: Switch back to original branch
        run: git checkout -
      
      - name: Show original HEAD again
        run: git show-ref --head | grep HEAD

      - name: Make sure we have history from the other branch
        run: git show-ref --head | grep Rory-TestBranch
