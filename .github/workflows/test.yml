# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  pull_request:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2

      - uses: actions/checkout@v2
        with:
          repository: 'Expensify/Expensify.cash'
          ref: 0e32c5dc81cbc4bc0e6e65ba86708cb474b8e12e

      - name: Trigger sleep workflow and wait for it to finish
        uses: Expensify/Expensify.cash/.github/actions/triggerWorkflowAndWait@0e32c5dc81cbc4bc0e6e65ba86708cb474b8e12e
        with:
          GITHUB_TOKEN: ${{ secrets.RORY_TOKEN }}
          WORKFLOW: sleep.yml
          INPUTS: ${{ toJSON({name: Rorcipher, home: Portlandia}) }}

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo "Hello, world!"

      - name: Run foo script
        run: ./foo.sh

      # Test secret filter
      - shell: bash
        env:
          SECRET: ${{ secrets.SECRET }}
        run: |
          echo "The secret is: $SECRET"
