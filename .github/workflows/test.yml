name: "Test"

on:
  issue_comment:
  pull_request_review:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
    - name: GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
        echo "$GITHUB_CONTEXT"
  checklist:
    runs-on: ubuntu-latest
    if: ${{ github.event.issue.pull_request && github.event_name == 'issue_comment' && contains(github.event.comment.body, '- [') || github.event_name == 'pull_request_review' && contains(github.event.comment.body, '- [') || github.event_name == 'pull_request' && contains(github.event.pull_request.body, '- [') }}
    steps:
      - run: |
          echo A comment on PR $NUMBER
        env:
          NUMBER: ${{ github.event.issue.number }}
